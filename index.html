<!DOCTYPE html>
<html ng-app="CartolaWatcher" ng-cloak>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CartolaWatcher - Parciais parcialmente atualizadas</title>
    <link href="node_modules/angular-material/angular-material.css" rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <header>
    </header>
    <div class="body" ng-controller="CartolaController as cartola">
      <div layout="row" layout-margin layout-align="center">
      <md-input-container flex="70">
        <label>Nome do time</label>
        <input ng-model="user.name" required/>
      </md-input-container>
      <md-button class="md-flat md-mini" flex="5">Adicionar</md-button>
      </div>
      <div layout="row" layout-margin layout-align="center">
      <div ng-repeat="time in parciais" class="parcial" flex="{{100/4}}" >
        <div class="time">
          <div class="escudo">
            <img ng-src="{{time.time.escudo}}" alt="nothing-here">
          </div>
          <div class="nome-time">
            <span class="nome md-display-1">{{time.time.nome}}</span>
            <span class="cartola md-subhead">{{time.time.cartola}}</span>
          </div>
          <hr>
          <div class="pontuacao" layout="row">
            <div flex>
              <h3>Patrimônio</h3>
              <span class="valor">{{time.time.patrimonio | currency:'C$ ':'2'}}</span>
            </div>
            <div flex>
              <h3>Pontuação</h3>
              <span class="valor">{{time.time.total | number:'2'}}</span>
            </div>
          </div>
        </div>
        <div class="jogadores">
          <md-list>
            <md-list-item ng-repeat="jogador in time.jogadores">
              <div class="jogador md-body-1">
                <strong>{{jogador.posicao | uppercase}}</strong>
                <span>{{jogador.nome}} ({{jogador.time}})</span>
                <strong class="pts">{{jogador.pontuacao|number:'1'}}</strong>
              </div>
            </md-list-item>
          </md-list>
        </div>
      </div>
      </div>

    <script src="node_modules/angular/angular.js" type="text/javascript" ></script>
    <script src="node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
    <script src="node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
    <script src="node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
    <script src="app/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="app/controllers.js" type="text/javascript" charset="utf-8"></script>
    <script src="app/services.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
