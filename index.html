<!DOCTYPE html>
<html ng-app="CartolaWatcher" ng-cloak ng-strict-di>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CartolaWatcher - Parciais parcialmente atualizadas</title>
    <!--build:css style.css-->
    <link href="node_modules/angular-material/angular-material.css" rel="stylesheet"/>
    <link href="assets/css/main.css" rel="stylesheet"/>
    <!--endbuild-->
</head>
<body>
<header>
    <div class="title-bar" layout="column" layout-align="center" md-whiteframe="1">
        <h1 class="title md-display-1">CartolaWATcher<span class="tagline"> - Zuera em tempo real</span></h1>
        <h2 class="subtitle md-subtitle">Parciais atualizadas a partir dos dados oficiais do CartolaFC</h2>
    </div>
</header>
<div class="body" ng-controller="CartolaController as cartola">
    <cw-search-team on-choose="cartola.addTime"></cw-search-team>
    <div class="alert-rodada alert" ng-if="cartola.mercadoAberto">
        <strong>
        A rodada ainda não começou! Mostrando resultados da última rodada
        </strong>
    </div>
    <div class="alert-update alert" ng-if="!cartola.mercadoAberto">
        <span>Próxima atualização </span><span am-time-until="nextUpdate">em 5 minutos</span>
    </div>
    <div layout="row" layout-margin layout-align="center" layout-wrap>
        <div ng-repeat="slug in cartola.times" flex-xs="45" flex-sm="30" flex md-whiteframe="5" class="parcial">
            <cw-parciais-time  parciais="cartola.parciais[slug]" on-remove="cartola.removeTime"></cw-parciais-time>
        </div>
    </div>

    <!--build:js js/app.js-->
    <script src="node_modules/angular/angular.js" type="text/javascript"></script>
    <script src="node_modules/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="node_modules/angular-aria/angular-aria.js" type="text/javascript"></script>
    <script src="node_modules/angular-material/angular-material.js" type="text/javascript"></script>
    <script src="node_modules/moment/moment.js" type="text/javascript"></script>
    <script src="node_modules/moment/locale/pt-br.js" type="text/javascript"></script>
    <script src="assets/js/modernizr-custom.js" type="text/javascript"></script>
    <script src="app/templates.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="app/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="app/controllers.js" type="text/javascript" charset="utf-8"></script>
    <script src="app/services.js" type="text/javascript" charset="utf-8"></script>
    <script src="app/directives.js" type="text/javascript" charset="utf-8"></script>
    <!--endbuild-->
</body>
</html>
